<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background-color: #fff;
            border-radius: 50%;
            transition: left 0.3s;
        }
        .toggle-switch.dark {
            background-color: #444;
        }
        .toggle-switch.dark::before {
            left: 23px;
        }
        #dashboard {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .device-section {
            margin-bottom: 20px;
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .device-section h2 {
            text-align: left;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        .device-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .device {
            width: 50px;  /* Slightly smaller to accommodate more devices */
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }
        .device.green {
            background-color: #28a745;
        }
        .device.yellow {
            background-color: #ffc107;
            color: #000;
        }
        .device.red {
            background-color: #dc3545;
        }
        .device:hover {
            transform: scale(1.2);
        }
        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }
        .device:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        #device-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content p {
            color: var(--text-color);
        }
        @media (max-width: 768px) {
            .device {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .device {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg-color: #28a745;
            --header-text-color: #fff;
        }
        body.dark-mode {
            --bg-color: #222;
            --text-color: #f5f5f5;
            --header-bg-color: #444;
            --header-text-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Device Status Dashboard</h1>

    <div class="theme-toggle">
        <span>Bright</span>
        <div class="toggle-switch" id="theme-toggle"></div>
        <span>Dark</span>
    </div>

    <div id="dashboard"></div>
    <div id="details"></div>

    <div id="device-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="device-details"></div>
        </div>
    </div>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            this.classList.toggle('dark');
            if (this.classList.contains('dark')) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const dashboard = document.getElementById('dashboard');

                const sections = {
                    red: document.createElement('div'),
                    yellow: document.createElement('div'),
                    green: document.createElement('div'),
                };

                sections.red.className = 'device-section';
                sections.red.innerHTML = '<h2>Critical Devices</h2><div class="device-list"></div>';
                sections.yellow.className = 'device-section';
                sections.yellow.innerHTML = '<h2>Warning Devices</h2><div class="device-list"></div>';
                sections.green.className = 'device-section';
                sections.green.innerHTML = '<h2>Healthy Devices</h2><div class="device-list"></div>';

                data.forEach(device => {
                    const deviceElement = document.createElement('div');
                    deviceElement.className = `device ${device.color}`;
                    deviceElement.dataset.name = device.name;
                    deviceElement.dataset.id = device.id;
                    deviceElement.dataset.macAddress = device.macAddress;
                    deviceElement.dataset.apType = device.apType;
                    deviceElement.dataset.location = device.location;
                    deviceElement.dataset.upTime = device.upTime;
                    deviceElement.dataset.connectedTime = device.connectedTime;
                    deviceElement.dataset.connectivityStatus = device.connectivityStatus;
                    deviceElement.dataset.timestamp = device.timestamp;

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = `Name: ${device.name}\nStatus: ${device.connectivityStatus}`;
                    deviceElement.appendChild(tooltip);

                    deviceElement.addEventListener('click', () => {
                        document.getElementById('device-details').innerHTML = `
                            <h3>Details for ${device.name}:</h3>
                            <p>ID: ${device.id}</p>
                            <p>MAC Address:
                            <p>MAC Address: ${device.macAddress}</p>
                            <p>AP Type: ${device.apType}</p>
                            <p>Location: ${device.location}</p>
                            <p>Uptime: ${device.upTime}</p>
                            <p>Connected Time: ${device.connectedTime}</p>
                            <p>Connectivity Status: ${device.connectivityStatus}</p>
                            <p>Timestamp: ${device.timestamp}</p>
                        `;
                        document.getElementById('device-modal').style.display = "flex";
                    });

                    sections[device.color].querySelector('.device-list').appendChild(deviceElement);
                });

                dashboard.appendChild(sections.red);
                dashboard.appendChild(sections.yellow);
                dashboard.appendChild(sections.green);
            });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('device-modal').style.display = "none";
        });
    </script>

</body>
</html>
