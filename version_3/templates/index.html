<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        #theme-selector {
            margin: 20px auto;
            text-align: right;
            padding-right: 30px;
        }
        #dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .device {
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .device.green {
            background-color: #28a745;
        }
        .device.yellow {
            background-color: #ffc107;
            color: #000;
        }
        .device.red {
            background-color: #dc3545;
        }
        .device:hover {
            transform: scale(1.1);
        }
        #details {
            margin-top: 30px;
            text-align: center;
        }
        #details h3 {
            margin-bottom: 20px;
        }

        /* Bright Theme */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg-color: #28a745;
            --header-text-color: #fff;
        }

        /* Dark Theme */
        body.dark-mode {
            --bg-color: #333;
            --text-color: #f5f5f5;
            --header-bg-color: #444;
            --header-text-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Device Status Dashboard</h1>

    <div id="theme-selector">
        <label for="theme-toggle">Choose Theme:</label>
        <select id="theme-toggle">
            <option value="light">Bright</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div id="dashboard"></div>
    <div id="details"></div>

    <script>
        document.getElementById('theme-toggle').addEventListener('change', function() {
            if (this.value === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const dashboard = document.getElementById('dashboard');
                data.forEach(device => {
                    const deviceElement = document.createElement('div');
                    deviceElement.className = `device ${device.color}`;
                    deviceElement.textContent = device.connectivityStatus;
                    deviceElement.title = `Name: ${device.name}\nStatus: ${device.connectivityStatus}\nTimestamp: ${device.timestamp}`;

                    deviceElement.addEventListener('click', () => {
                        document.getElementById('details').innerHTML = `
                            <h3>Details for ${device.name}:</h3>
                            <p>ID: ${device.id}</p>
                            <p>MAC Address: ${device.macAddress}</p>
                            <p>AP Type: ${device.apType}</p>
                            <p>Location: ${device.location}</p>
                            <p>Uptime: ${device.upTime}</p>
                            <p>Connected Time: ${device.connectedTime}</p>
                            <p>Connectivity Status: ${device.connectivityStatus}</p>
                            <p>Timestamp: ${device.timestamp}</p>
                        `;
                    });

                    dashboard.appendChild(deviceElement);
                });
            });
    </script>

</body>
</html>
