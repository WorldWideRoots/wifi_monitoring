<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background-color: #fff;
            border-radius: 50%;
            transition: left 0.3s;
        }
        .toggle-switch.dark {
            background-color: #444;
        }
        .toggle-switch.dark::before {
            left: 23px;
        }
        #sites-dashboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .site {
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            background-color: #6c757d;
            color: white;
            position: relative;
        }
        .site.green {
            background-color: #28a745;
        }
        .site.yellow {
            background-color: #ffc107;
            color: black;
        }
        .site.red {
            background-color: #dc3545;
        }
        .site:hover {
            transform: scale(1.2);
        }
        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .site:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg-color: #28a745;
            --header-text-color: #fff;
        }
        body.dark-mode {
            --bg-color: #222;
            --text-color: #f5f5f5;
            --header-bg-color: #444;
            --header-text-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Site Status Overview</h1>

    <div class="theme-toggle">
        <span>Bright</span>
        <div class="toggle-switch" id="theme-toggle"></div>
        <span>Dark</span>
    </div>

    <div id="sites-dashboard"></div>

    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            this.classList.toggle('dark');
            if (this.classList.contains('dark')) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        fetch('/site-data')
            .then(response => response.json())
            .then(data => {
                const dashboard = document.getElementById('sites-dashboard');
                data.forEach(site => {
                    const siteElement = document.createElement('div');
                    siteElement.className = 'site';
                    siteElement.textContent = site.siteName;

                    // Set class based on the site's overall status
                    if (site.criticalDevices > 0) {
                        siteElement.classList.add('red');
                    } else if (site.warningDevices > 0) {
                        siteElement.classList.add('yellow');
                    } else {
                        siteElement.classList.add('green');
                    }

                    // Create a custom tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.innerHTML = `
                        <strong>${site.siteName}</strong><br>
                        Total Devices: ${site.totalDevices}<br>
                        Healthy: ${site.healthyDevices}<br>
                        Warning: ${site.warningDevices}<br>
                        Critical: ${site.criticalDevices}
                    `;

                    siteElement.appendChild(tooltip);

                    siteElement.addEventListener('click', () => {
                        window.location.href = `/site/${site.siteName}`;
                    });

                    dashboard.appendChild(siteElement);
                });
            });
    </script>

</body>
</html>
